<!-- Async await -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0px 0px;
            padding: 0px 0px;
            text-decoration: none;
            box-sizing: border-box;
            font-family: 'Noto Sans HK', sans-serif;
        }
        
        #jokes {
            color: white;
            font-size: 2vmax;
        }
        
        #btn {
            color: white;
            outline: none;
            border: none;
            background-color: transparent;
            margin-top: 1.5rem;
            font-size: 20px;
            border: 1px solid white;
            padding: 0.4rem 1rem;
            border-radius: 5px;
        }
        
        #btn:hover {
            background-color: white;
            color: rgb(1, 1, 19);
        }
        
        .contain-jokes {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            background-color: rgb(1, 1, 19);
            flex-wrap: wrap;
            padding: 0 2rem;
        }
        
        #btn:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="contain-jokes">
        <h1 id="jokes">
        </h1>
        <button id="btn" value="Next">Next</button>
    </div>
    <script>
        const getjokes = document.querySelector('#jokes');
        const jokebtn = document.querySelector('#btn');
        const addjokes = async() => {
            try {
                const setHeader = {
                    headers: {
                        Accept: "application/json"
                    }
                }

                const res = await fetch('https://icanhazdadjoke.com', setHeader);
                const data = await res.json();
                getjokes.innerHTML = data.joke;
            } catch (error) {
                getjokes.innerHTML = error;
            }
        }

        jokebtn.addEventListener('click', addjokes);
        addjokes();
    </script>
</body>

</html>
